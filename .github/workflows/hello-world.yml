name: Multi Job Example

on:
  workflow_dispatch:

jobs:
  first-job:
      runs-on: ubuntu-latest
      steps:
        - name: Say Hello from First Job
          run: echo "This is the First Job!"
  
  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello from Second Job
        run: echo "This is the Second Job, after First Job!"
  parallel-job:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello from Parallel Job
        run: echo "This is the Parallel Job, runs without waiting!"
      